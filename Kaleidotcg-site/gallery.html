<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Kaleido TCG</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html"><img src="images/kaleido-logo-transparent.png" alt="Kaleido TCG Logo" class="nav-logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="event-schedule.html" class="nav-link">Event Schedule</a></li>
                <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact & Hours</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="section">
        <div class="container">
            <h2 class="section-title">Store Gallery</h2>
            <p class="gallery-intro">Welcome to our store, our cozy trading card game space</p>
            <div class="gallery-grid" id="galleryGrid">
                <!-- 图片将通过JavaScript动态加载 -->
            </div>
            <!-- 分页控件 -->
            <div class="pagination" id="pagination">
                <!-- 分页按钮将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- Image Preview Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="gallery-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
